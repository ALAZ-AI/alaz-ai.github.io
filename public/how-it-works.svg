<svg width="100%" height="100%" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
        </linearGradient>
    </defs>
    <style>
        .label { font-family: 'Inter', sans-serif; font-size: 12px; fill: #E5E7EB; }
        .line { stroke: #4B5563; stroke-width: 2; stroke-dasharray: 4; }
    </style>

    <!-- Nodes -->
    <g transform="translate(50, 50)">
        <circle cx="0" cy="0" r="20" fill="url(#grad1)"/>
        <text x="0" y="35" text-anchor="middle" class="label">Device</text>
    </g>
    <g transform="translate(200, 50)">
        <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#374151"/>
        <text x="0" y="0" text-anchor="middle" class="label" dy=".3em">Sentry</text>
    </g>
    <g transform="translate(200, 150)">
        <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#374151"/>
        <text x="0" y="0" text-anchor="middle" class="label" dy=".3em">Codex</text>
    </g>
    <g transform="translate(350, 150)">
        <circle cx="0" cy="0" r="20" fill="url(#grad1)"/>
        <text x="0" y="35" text-anchor="middle" class="label">Oracle</text>
    </g>
    <g transform="translate(350, 50)">
        <circle cx="0" cy="0" r="20" fill="#10B981"/>
        <text x="0" y="35" text-anchor="middle" class="label">Safe</text>
    </g>

    <!-- Lines -->
    <path d="M 70 50 L 170 50" class="line"/>
    <path d="M 200 70 L 200 130" class="line"/>
    <path d="M 230 150 L 330 150" class="line"/>
    <path d="M 230 50 L 330 50" class="line"/>
</svg>
